<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather application</title>
  </head>
  <body>
    <div class="weatherApp">
        <header>
          <form class="searchForm" id="searchForm">
            <input
              type="search"
              placeholder="Enter a City..."
              required
              class="searchFormInput"
              id="searchFormInput"
            />
            <input type="submit" value="Search" class="searchFormButton" />
          </form>
        </header>
        <main>
          <div class="weatherAppData">
            <div>
              <h1 class="weatherAppCity" id="city"></h1>
              <p class="weatherAppDetails">
                <span id="time"> Monday 14:43 </span>,
                <span id="description"> broken clouds </span><br />
                Humidity: <strong id="humidity"> 61% </strong>, Wind:
                <strong id="windSpeed"> 5.66km/h </strong>
              </p>
            </div>
            <div class="weatherAppContainer">
              <div id="weatherIcon">
                <img
                  src="https://cdn-icons-png.flaticon.com/128/9546/9546618.png"
                  class="weatherAppIcon"
                />
              </div>
              <div class="weatherAppTemp" id="temperature"></div>
              <div class="weatherAppUnit">â„ƒ</div>
            </div>
          </div>
          <div class="weatherForecast" id="forecast"></div>
        </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/olha-chumbash-597568269/" target="_blank">Olha Chumbash</a> and is
          <a href="https://github.com/OlhaChumbash/vanilla_weather_project" target="_blank"> on GitHub</a> and
          <a href="https://wearher-project.netlify.app/?" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
